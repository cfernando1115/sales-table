<!DOCTYPE HTML>     
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <meta name="description" content="Sales table with sorting capabilities">
        <link rel="apple-touch-icon" sizes="180x180" href="/src/img/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/src/img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/src/img/favicon-16x16.png">
        <link rel="stylesheet" type="text/css" href="./src/css/style.css">
        <script type="text/javascript" src="./src/js/controller.js" defer></script>
        <title>Sales Table</title>
    </head>
    <body>
        <header>
            <nav>
                <div class="top-nav">
                    <a class="logo" href="#/">Company</a>
                    <ul class="nav-list">
                        <li><a href="#/">Projects</a></li>
                        <li><a href="#/">Sales</a></li>
                        <li><a href="#/">Messages</a></li>
                        <li>3</li>
                    </ul>
                    <div class="signout-btn"><a href="#/">Sign Out</a></div>
                </div>
            </nav>
        </header>
        <div class="table-body">
            <div class="table-info">
                <h1>Sales</h1>
                <div class="quarters" id="quarters">
                    <label>Filter by quarter:</label>
                    <div>
                        <input  name="quarter1" id="q1" type="checkbox">
                        <label for="q1">Q1</label>
                    </div>
                    <div>
                        <input name="quarter2" id="q2" type="checkbox">
                        <label for="q2">Q2</label>
                    </div>
                    <div>
                        <input name="quarter3" id="q3" type="checkbox">
                        <label for="q3">Q3</label>
                    </div>
                    <div>
                        <input name="quarter4" id="q4" type="checkbox">
                        <label for="q4">Q4</label>
                    </div>
                </div>
                <div class="table-data">
                    <table cellspacing="0" id="table" class="table">
                        <thead>
                            <tr>
                                <th>Month</th>
                                <th>
                                    <a href="#/">
                                        <div id="sales">
                                            Sales
                                        </div>
                                    </a>
                                </th>
                                <th>
                                    <a href="#/">
                                        <div id="name">
                                            Top Salesperson
                                        </div>
                                    </a>
                                </th>
                                <th>Edit</th>
                            </tr>
                        </thead>
                        <tbody id="data-container">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <footer>
        </footer>
    </body>
</html>
